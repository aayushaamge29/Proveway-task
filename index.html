<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proveway task</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Proveway Task</h1>
  <div class="container">
    <div class="box">
      <div class="header-box" onclick="toggleBox(this)">
        <h2>Top Box</h2>
      </div>
      <div class="content-box">
        <div class="option">
          <label>Color :</label>
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option">
          <label>Size :</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="header-box" onclick="toggleBox(this)">
        <h2>Middle Box</h2>
      </div>
      <div class="content-box">
        <div class="option">
          <label>Color :</label>
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option">
          <label>Size :</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="header-box" onclick="toggleBox(this)">
        <h2>Bottom Box</h2>
      </div>
      <div class="content-box">
        <div class="option">
          <label>Color :</label>
          <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="option">
          <label>Size :</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
